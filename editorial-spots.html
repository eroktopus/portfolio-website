      .video-grid {
        display: grid;
        gap: 2rem; /* Doubled the gap from 1rem to 2rem */
        grid-template-columns: repeat(3, 1fr);
      }

      .video-wrapper {
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .video-wrapper:hover .video-overlay {
        opacity: 1;
      }

      @media (max-width: 1024px) {
        .video-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .video-grid {
          grid-template-columns: 1fr;
        }
      }
      .social-media img {
        width: 32px;
        height: 32px;
      }
    </style>
